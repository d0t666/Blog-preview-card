<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>
        <!-- font GG -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="./reset.css" />

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="blog-preview-card">
                <img
                    src="./assets/images/illustration-article.svg"
                    alt=""
                    class="blog-preview-card_img"
                />
                <span class="blog-preview-card_tag">Learning</span>
                <span class="blog-preview-card_date"
                    >Published 21 Dec 2023</span
                >
                <a href="#!" class="blog-preview-card_link">
                    <h2 class="blog-preview-card_title">
                        HTML & CSS foundations
                    </h2>
                    <p class="blog-preview-card_desc">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </a>
                <div class="blog-preview-card_bottom">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt=""
                        class="blog-author_img"
                    />
                    <h3 class="blog-author_name">Greg Hooper</h3>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a target="_blank" href="https://github.com/d0t666">D0t666</a>.
            </div>
        </div>
    </body>
</html>
